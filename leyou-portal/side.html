            <!-- 购物车 -->
            <div class="J-content toolbar-panel tbar-panel-cart toolbar-animate-out" style="visibility: hidden;">

                            <div class="tbar-cart-list" id="cart-list">

                    </div>
                </div>

                <div class="tbar-panel-footer J-panel-footer" id="cart-footer">

                    </div>
                </div>
                <div class="tbar-panel-footer J-panel-footer"></div>
            </div>

                <h3 class="tbar-panel-header J-panel-header">

                    <span class="close-panel J-close" onclick="cartPanelView.tbar_panel_close('history');"></span>

            </div>

        </div>

        <div class="toolbar-header"></div>

        <!-- 侧栏按钮 -->
        <div class="toolbar-tabs J-tab">
            <div class="toolbar-tab tbar-tab-cart" data="购物车" onclick="cartPanelView.tabItemClick('cart')" tag="cart">
                <i class="tab-ico"></i>
                <em class="tab-text"></em>
                <span class="tab-sub J-count " id="tab-sub-cart-count">0</span>
            </div>
            <div class="toolbar-tab tbar-tab-follow" data="我的关注" onclick="cartPanelView.tabItemClick('follow')"

                <i class="tab-ico"></i>
                <em class="tab-text"></em>
                <span class="tab-sub J-count hide">0</span>
            </div>
            <div class="toolbar-tab tbar-tab-history" data="我的足迹" onclick="cartPanelView.tabItemClick('history')"

                <i class="tab-ico"></i>
                <em class="tab-text"></em>
                <span class="tab-sub J-count hide">0</span>
            </div>
        </div>
