<!--header-->
<div id="account">
    <div class="py-container">
        <div class="yui3-g home">
            <!--左侧列表-->

                <div class="person-info">
                    <div class="person-photo"><img alt="" src="img/_/photo.png"></div>
                    <div class="person-account">
                        <span class="name">Michelle</span>
                        <span class="safe">账户安全</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="list-items">
                    <dl>
                        <dt><i>·</i> 订单中心</dt>
                        <dd><a href="home-index.html">我的订单</a></dd>
                        <dd><a href="home-order-pay.html">待付款</a></dd>
                        <dd><a href="home-order-send.html">待发货</a></dd>
                        <dd><a href="home-order-receive.html">待收货</a></dd>
                        <dd><a href="home-order-evaluate.html">待评价</a></dd>
                    </dl>
                    <dl>
                        <dt><i>·</i> 我的中心</dt>
                        <dd><a href="home-person-collect.html">我的收藏</a></dd>
                        <dd><a href="home-person-footmark.html">我的足迹</a></dd>
                    </dl>
                    <dl>
                        <dt><i>·</i> 物流消息</dt>
                    </dl>
                    <dl>
                        <dt><i>·</i> 设置</dt>
                        <dd><a href="home-setting-info.html">个人信息</a></dd>
                        <dd><a class="list-active" href="home-setting-address.html">地址管理</a></dd>
                        <dd><a href="home-setting-safe.html">安全管理</a></dd>
                    </dl>
                </div>
            </div>
            <!--右侧主内容-->
            <div class="yui3-u-5-6">
                <div class="body userAddress">
                    <div class="address-title">
                        <span class="title">地址管理</span>
                        <a class="sui-btn  btn-info add-new" data-keyboard="false" data-target=".edit"
                           data-toggle="modal">添加新地址</a>
                        <span class="clearfix"></span>
                    </div>
                    <div class="address-detail">
                        <table class="sui-table table-bordered">
                            <thead>
                            <tr>
                                <th>姓名</th>
                                <th>地址</th>
                                <th>联系电话</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>刘田田</td>
                                <td>北京 北京市 海淀区 上地街道东北旺西路8号中关村软件园9号楼</td>
                                <td>1774***********4</td>
                                <td>
                                    <a href="#">编辑</a>
                                    <a href="#">删除</a>
                                    默认地址
                                </td>
                            </tr>
                            <tr>
                                <td>沈沉</td>
                                <td>北京 北京市 海淀区 上地街道东北旺西路8号中关村软件园9号楼</td>
                                <td>1774***********4</td>
                                <td>
                                    <a href="#">编辑</a>
                                    <a href="#">删除</a>
                                    <a href="#">设为默认</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!--新增地址弹出层-->
                    <div class="sui-modal hide fade edit" data-hasfoot="false" role="dialog" style="width:580px;"
                         tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button aria-hidden="true" class="sui-close" data-dismiss="modal" type="button">×
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">新增地址</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" class="sui-form form-horizontal">
                                        <div class="control-group">
                                            <label class="control-label">收货人：</label>
                                            <div class="controls">
                                                <input class="input-medium" type="text">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">所在地区：</label>
                                            <div class="controls">
                                                <div data-toggle="distpicker">
                                                    <div class="form-group area">
                                                        <select class="form-control" id="province1"></select>
                                                    </div>
                                                    <div class="form-group area">
                                                        <select class="form-control" id="city1"></select>
                                                    </div>
                                                    <div class="form-group area">
                                                        <select class="form-control" id="district1"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">详细地址：</label>
                                            <div class="controls">
                                                <input class="input-large" type="text">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">联系电话：</label>
                                            <div class="controls">
                                                <input class="input-medium" type="text">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">邮箱：</label>
                                            <div class="controls">
                                                <input class="input-medium" type="text">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">地址别名：</label>
                                            <div class="controls">
                                                <input class="input-medium" type="text">
                                            </div>
                                            <div class="othername">
                                                建议填写常用地址：<a class="sui-btn btn-default" href="#">家里</a>　<a
                                                    class="sui-btn btn-default"
                                                    href="#">父母家</a>　<a
                                                    class="sui-btn btn-default" href="#">公司</a>
                                            </div>
                                        </div>

                                    </form>


                                </div>
                                <div class="modal-footer">
                                    <button class="sui-btn btn-primary btn-large" data-ok="modal" type="button">确定
                                    </button>
                                    <button class="sui-btn btn-default btn-large" data-dismiss="modal" type="button">
                                        取消
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
